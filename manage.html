      <h2 id="formTitle" class="text-xl font-semibold mb-4">Ajouter un client</h2>
      <form id="clientForm" class="space-y-4">
        <!-- champs nom / prénom / etc. -->
        <label class="block">Prénom<input type="text" id="firstName" required class="w-full border p-2 rounded"></label>
        <label class="block">Nom    <input type="text" id="lastName"  required class="w-full border p-2 rounded"></label>
        <label class="block">Email  <input type="email" id="email"    required class="w-full border p-2 rounded"></label>
        <label class="block">Téléphone<input type="tel" id="phone" class="w-full border p-2 rounded"></label>
        <label class="block">Société   <input type="text" id="company" class="w-full border p-2 rounded"></label>
        <label class="block mb-1">Départements</label>
        <div id="departmentsCheckboxes" class="border rounded h-40 overflow-y-auto p-2 grid grid-cols-2 gap-1">
          <!-- JS insère ici 95 cases à cocher -->
        </div>
        <label class="block">Leads livrés (total)<input type="number" id="leadsDelivered" readonly value="0" class="w-full border p-2 rounded bg-gray-50"></label>
        <label class="block">Méthode de paiement
          <select id="paymentMethod" class="w-full border p-2 rounded">
            <option value="">-- Choisir --</option>
            <option>Carte bancaire</option>
            <option>Virement</option>
            <option>Chèque</option>
          </select>
        </label>
        <label class="block">Type de paiement
          <select id="paymentType" class="w-full border p-2 rounded">
            <option value="">-- Choisir --</option>
            <option>One-shot</option>
            <option>Abonnement</option>
          </select>
        </label>
        <div class="flex justify-end space-x-2">
          <button type="reset" class="px-4 py-2 bg-gray-300 rounded">Annuler</button>
          <button type="submit" id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Enregistrer</button>
        </div>
      </form>
      <button id="exportCsv" class="mt-6 px-4 py-2 bg-green-500 text-white rounded">Exporter CSV</button>
    </aside>

    <!-- TABLEAU CLIENTS -->
    <main class="lg:col-span-2 p-6 bg-white overflow-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2">Prénom</th><th class="p-2">Nom</th><th class="p-2">Email</th>
            <th class="p-2">Tél</th><th class="p-2">Société</th><th class="p-2">Dpts</th>
            <th class="p-2">Leads</th><th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="clientsTableBody"></tbody>
      </table>
    </main>
  </div>
